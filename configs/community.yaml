
algorithm: "leiden"
seed: 42
weights:
  strategy: "echo_intensity"  # Options: agreement_diff, confidence_sqrt, polarization, low_neutrality, echo_intensity, uniform

optimization:
  mode: "per_graph"      # Options: per_graph, uniform
  metric: "modularity"               
  min_communities: 3
  min_community_size: 10
  max_communities_factor: 0.8  # Abort if num_communities > factor * sqrt(n)
  resolution:
    grid: [0.05, 0.07, 0.1, 0.2, 0.3, 0.5, 0.8, 1.0]
    early_stop:
      window: 5       # Consecutive points
      delta: 0.001    # Minimal modularity improvement

algorithms:
  leiden:
    partition_type: RBConfigurationVertexPartition
  # FUTURE: Louvain, etc.
